<!DOCTYPE html>
<html ng-app="example">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Usage</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/angular-google-places-autocomplete/src/autocomplete.css">

    <!-- Required dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="../bower_components/angular/angular.js"></script>

    <!-- Google Places Autocomplete directive -->
    <script src="../bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>

    <script>
        angular.module('example', ['ngTouch', 'google.places'])
                // Setup a basic controller with a scope variable 'place'
                .controller('MainCtrl', function ($scope) {
                    $scope.place = null;
                    $scope.autocompleteOptions = {
                        componentRestrictions: { country: 'au' },
                        types: ['geocode']
                    }
                });
    </script>
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Usage with Options</h1>

            <form class="form">
                <input class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="place"/>
            </form>

            <h5>Result:</h5>
            <pre>{{place | json}}</pre>
        </div>
    </div>
</div>
</body>
</html>
