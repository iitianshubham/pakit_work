<!--    ******************************* FORM STARTS HERE ***********************    -->
    <div class = "row">
        <div class = "col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 signup_inputs">
            <form class = "signup_form" ng-submit="submit()" novalidate>
                <div ng-show="error">{{errorMessage}}</div>
                <div class = "signup_name_input">
                    <label id = "name_label" class = "signup_label"> Name </label>
                    <input type = "text" id = "name" class = "signup_input" required ng-model="form.name" name="name" ng-required="true"/>
                </div>
                <div class = "signup_email_input">
                    <label id = "email_label" class = "signup_label"> Email </label>
                    <input type = "email" id = "email" class = "signup_input" required ng-model="form.email" name="email" ng-required="true"/>
                </div>
                <div class = "signup_password_input">
                    <label id = "password_label" class = "signup_label"> Password </label>
                    <input type = "password" id = "password" class = "signup_input" required ng-model="form.password" name="password" ng-required="true" ng-minlength = "6"/>
                </div>
                <p class = "signup_login_submit">
                    <button class = "signup_signup_button" ng-disabled="form1.$invalid">Sign Up</button>
                </p>
                <p class = "signup_if_registered">Already registered? <a ui-sref="login" class = "signup_signin_link">Log in</a></p>
            </form>   
        </div>
    </div>
<!--    ******************************* FORM ENDS HERE ***********************    -->     
</div>
